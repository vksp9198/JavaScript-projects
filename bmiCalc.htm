<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BMI Calculator</title>
        <link rel="stylesheet" href="bmi.css">
    </head>

    <body>
        <div class="container">
            <h2>Body Mass Index(BMI) Calculator</h2>

            <form>
                <label for="height">Height in cm: </label>
                <input type="text" name="height" id="height" class="height"><br>
                <label for="weight">Weight in KG: </label>
                <input type="text" name="weight" id="weight" class="weight"> <br>
                <button class="btn" id="btn">Calculates</button>

                <div class="results"></div>

                <ul class="guide">BMI Weight Guide
                    <li>Under Weight = Less than 18.8</li>
                    <li>Normal Range = 18.6 to 24.9</li>
                    <li>Overweight = Greather than 24.9</li>
                </ul>
            </form>
        </div>
        <script src="bmi.js"></script>
    </body>

</html>
